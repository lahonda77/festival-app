<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="artiste.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo Festify">
    </header>

    <div class="artiste">
        <img src="/images/sza.jpeg" alt="sza" class="img">
        <p class="name">SZA</p>
        <p class="a-venir">Festivals à venir</p>
        <button onclick="window.location.href='#'" class="bouton-like">
            <img src="/images/heart.png" alt="Suivre" class="like">
            Suivre cet artiste
        </button> 
    </div>

    <div class="prochains-festivals">
        <p class="titre">Tous les prochains festivals</p>
        <div class="date-container">
            <!-- <img src="/images/chevron-right.png" alt="Flèche droite" class="fleche">  pas ça pcq j'arrive pas à le placer-->
            <p class="date1">
                <p class="n1">12 juin 2023</p>
                <p class="n2">Los Angeles (LA), CA</p>
            </p>
        </div>
    </div>

    <div class="navbar">
        <div class="Festival"><a href="Mettre le lien de la page notification ">
            <img src="/images/icon-park-solid_music.svg" alt=""> 
            <p class="font_navbar">Festival</p>
        </a></div>

        <div class="notification"><a href="Mettre le lien de la page notification ">
            <img src="/images/Vector.svg" alt="">
            <p class="font_navbar">Notifications</p>
        </a>
        </div>

        <div class="search_navbar"><a href="Mettre le lien de la page notification ">
            <img src="/images/gg_search.svg" alt="">
            <p class="font_navbar">Rechercher</p>
        </a></div>

        <div class="profil"><a href="Mettre le lien de la page notification ">
            <img src="/images/gg_profile.svg" alt="">
            <p class="font_navbar">Profil</p>
        </a></div>
    </div>
</body>
</html>
